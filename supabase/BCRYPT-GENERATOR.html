<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bcrypt Password Hash Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 5px;
            word-break: break-all;
            font-family: monospace;
            font-size: 14px;
            display: none;
        }
        .result.show {
            display: block;
        }
        .copy-btn {
            margin-top: 10px;
            background: #28a745;
        }
        .copy-btn:hover {
            background: #218838;
        }
        .copied {
            color: #28a745;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
        .info {
            background: #e8f4ff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        .info h3 {
            margin-top: 0;
            color: #333;
        }
        .info p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Bcrypt Hash Generator</h1>

        <div class="info">
            <h3>For Dominauts Admin Setup</h3>
            <p>1. Enter your admin password below</p>
            <p>2. Click "Generate Hash"</p>
            <p>3. Copy the hash to your SQL file</p>
            <p>4. Keep your password safe!</p>
        </div>

        <div class="input-group">
            <label for="password">Password to Hash:</label>
            <input
                type="password"
                id="password"
                placeholder="Enter your admin password"
                autocomplete="new-password"
            >
        </div>

        <div class="input-group">
            <label for="rounds">Salt Rounds (8-12 recommended):</label>
            <input
                type="number"
                id="rounds"
                value="10"
                min="4"
                max="15"
            >
        </div>

        <button onclick="generateHash()">Generate Hash</button>

        <div id="result" class="result">
            <strong>Bcrypt Hash:</strong><br>
            <span id="hashOutput"></span>
        </div>

        <button id="copyBtn" class="copy-btn" onclick="copyHash()" style="display:none;">
            Copy Hash to Clipboard
        </button>

        <div id="copied" class="copied">‚úì Copied to clipboard!</div>
    </div>

    <script>
        async function generateHash() {
            const password = document.getElementById('password').value;
            const rounds = parseInt(document.getElementById('rounds').value);

            if (!password) {
                alert('Please enter a password');
                return;
            }

            if (password.length < 8) {
                alert('Password should be at least 8 characters');
                return;
            }

            try {
                const salt = await dcodeIO.bcrypt.genSalt(rounds);
                const hash = await dcodeIO.bcrypt.hash(password, salt);

                document.getElementById('hashOutput').textContent = hash;
                document.getElementById('result').classList.add('show');
                document.getElementById('copyBtn').style.display = 'block';
                document.getElementById('copied').style.display = 'none';
            } catch (error) {
                alert('Error generating hash: ' + error.message);
            }
        }

        function copyHash() {
            const hash = document.getElementById('hashOutput').textContent;
            navigator.clipboard.writeText(hash).then(() => {
                document.getElementById('copied').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('copied').style.display = 'none';
                }, 3000);
            }).catch(err => {
                alert('Failed to copy: ' + err);
            });
        }

        // Allow Enter key to generate hash
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateHash();
            }
        });
    </script>
</body>
</html>
