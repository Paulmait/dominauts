<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <meta name="description" content="Dominauts‚Ñ¢ - Strategic domino game with multiplayer, AI opponents, and multiple game modes" />
  <meta name="theme-color" content="#00d4ff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Dominauts" />
  <title>Dominauts‚Ñ¢ - Strategic Domino Game</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="/src/styles/enhanced-ui.css" />
  <link rel="apple-touch-icon" href="/assets/icons/icon-192x192.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/icon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/icon-16x16.png" />
</head>
<body>
  <h1>Domino Game</h1>

  <div class="controls">
    <label for="game-mode">Select Game Mode:</label>
    <select id="game-mode">
      <option value="auto">Auto-Detect</option>
      <option value="cuba">Cuba - Block Dominoes</option>
      <option value="usa">USA - All Fives</option>
      <option value="mexico">Mexico - Chicken Foot</option>
      <option value="default">Classic Block Dominoes</option>
    </select>

    <button id="start-button">‚ñ∂Ô∏è Start Game</button>
    <button id="view-rules-button">üìñ View Rules</button>
  </div>

  <div id="how-to-play" class="hidden">
    <h3>How to Play</h3>
    <p id="instructions">Select a game mode to view instructions.</p>
  </div>

  <div id="turn-info"></div>
  <div id="scoreboard"></div>
  <div id="game-board"></div>
  <div id="player-hand"></div>

  <div id="example-layout" class="example-layout">
    <h3>Sample Board Layout</h3>
    <img id="example-image" src="images/default.png" alt="Example board layout" />
  </div>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2>Round Over</h2>
      <div id="winner-message"></div>
      <button onclick="restartGame()">Play Again</button>
    </div>
  </div>

  <button id="restart-button" onclick="restartGame()">üîÅ Restart Game</button>

  <script src="./dist/main.js" defer></script>
  <script>
    // Register service worker for PWA support
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => console.log('SW registered:', registration))
          .catch(error => console.log('SW registration failed:', error));
      });
    }
  </script>
</body>
</html>
